<script>
const data = {

    "–°–∞—Ñ—Ä–æ–Ω–æ–≤–∞ –ù.–ù.": ["–ú–∞–π—è"]
  }

const child = {
  name: "–§—ë–¥–æ—Ä",

  level: 2,
  tasks: [
    { id: 1, text: "–ü—Ä–æ–∏–∑–Ω–µ—Å—Ç–∏ 10 —Å–ª–æ–≤ —Å–æ –∑–≤—É–∫–æ–º –†", done: false },
    { id: 2, text: "–ü–æ–≤—Ç–æ—Ä–∏—Ç—å —Å–∫–æ—Ä–æ–≥–æ–≤–æ—Ä–∫—É", done: false },
    { id: 3, text: "–ò–≥—Ä–∞ ¬´–ù–∞–π–¥–∏ –†¬ª", done: false }
  ]
};

function hideAll() {
  ["roles","parent","speech","admin"].forEach(id =>
    document.getElementById(id).classList.add("hidden")
  );
}

function back() {
  hideAll();
  document.getElementById("roles").classList.remove("hidden");
}

function showParent() {
  hideAll();
  const p = document.getElementById("parent");
  p.innerHTML = `
    <h2>${child.name} (${child.age} –ª–µ—Ç)</h2>
    <p>–£—Ä–æ–≤–µ–Ω—å: ${child.level} ‚≠ê</p>

    <h3>–ó–∞–¥–∞–Ω–∏—è</h3>
  `;
  child.tasks.forEach(t => {
    p.innerHTML += `
      <div class="card">
        <label>
          <input type="checkbox" ${t.done ? "checked" : ""} onchange="toggle(${t.id})">
          ${t.text}
        </label>
      </div>`;
  });
  p.innerHTML += `<button class="role-btn" onclick="back()">–ù–∞–∑–∞–¥</button>`;
  p.classList.remove("hidden");
}

function toggle(id) {
  const t = child.tasks.find(x => x.id === id);
  t.done = !t.done;
  if (child.tasks.every(x => x.done)) child.level++;
  showParent();
}

function progress() {
  return (child.tasks.filter(t => t.done).length / child.tasks.length) * 100;
}

function showSpeech() {
  hideAll();
  const el = document.getElementById("speech");
  el.innerHTML = "<h2>–õ–æ–≥–æ–ø–µ–¥—ã</h2>";

    el.innerHTML += `<div class="card"><b>${name}</b><br>–î–µ—Ç–µ–π: ${kids.length}</div>`;
  });

  el.classList.remove("hidden");
}

function showAdmin() {
  hideAll();
  let total = 0;
  Object.values(data.logopedists).forEach(k=>total+=k.length);
  const el = document.getElementById("admin");
