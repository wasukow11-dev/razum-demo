function save(){localStorage.setItem("razumData",JSON.stringify(data));}
function hideAll(){["roles","parent","speech","admin"].forEach(id=>document.getElementById(id).classList.add("hidden"));}
function back(){hideAll();document.getElementById("roles").classList.remove("hidden");}

function currentChild(){return data.children.find(c=>c.id===data.currentChildId);}
function therapistChildren(){return data.children.filter(c=>c.therapistId===data.currentTherapistId);}

/* –†–û–î–ò–¢–ï–õ–¨ */
function showParent(){
  hideAll();
  const c=currentChild();
  const p=document.getElementById("parent");
  p.innerHTML=`
    <h2>${c.name} (${c.age} –≥–æ–¥–∞)</h2>
    <p><b>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –ª–æ–≥–æ–ø–µ–¥–∞:</b><br>${c.comment||"‚Äî"}</p>
    <div class="progress"><div style="width:${progress(c)}%"></div></div>
    <h3>–ó–∞–¥–∞–Ω–∏—è</h3>
    ${c.tasks.map(t=>`
      <div class="card">
        <label>
          <input type="checkbox" ${t.done?"checked":""} onchange="toggle(${t.id})">
          ${t.text}
        </label>
      </div>`).join("")}
    <button class="role-btn" onclick="back()">–ù–∞–∑–∞–¥</button>`;
  p.classList.remove("hidden");
}

/* –õ–û–ì–û–ü–ï–î ‚Äî –ò–°–ü–†–ê–í–õ–ï–ù–û */
function showSpeech(){
  hideAll();
  const s=document.getElementById("speech");

  const children = therapistChildren();

  if (!children.length) {
    s.innerHTML = `
      <div class="card">–£ –ª–æ–≥–æ–ø–µ–¥–∞ –ø–æ–∫–∞ –Ω–µ—Ç –¥–µ—Ç–µ–π</div>
      <button class="role-btn" onclick="back()">–ù–∞–∑–∞–¥</button>`;
    s.classList.remove("hidden");
    return;
  }

  if (!children.find(c => c.id === data.currentChildId)) {
    data.currentChildId = children[0].id;
    save();
  }

  const c = currentChild();

  s.innerHTML=`
    <select onchange="data.currentTherapistId=Number(this.value);save();showSpeech()">
      ${data.speechTherapists.map(l=>`
        <option value="${l.id}" ${l.id===data.currentTherapistId?"selected":""}>
          ${l.name}
        </option>`).join("")}
    </select>

    <select onchange="data.currentChildId=Number(this.value);save();showSpeech()">
      ${children.map(ch=>`
        <option value="${ch.id}" ${ch.id===c.id?"selected":""}>
          ${ch.name}
        </option>`).join("")}
    </select>

    <div class="card">
      <textarea onchange="c.comment=this.value;save()">${c.comment}</textarea>
      <input id="taskText" placeholder="–ù–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ">
      <button class="role-btn" onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <button class="role-btn" onclick="back()">–ù–∞–∑–∞–¥</button>`;
  s.classList.remove("hidden");
}

function addTask(){
  const t=document.getElementById("taskText").value;
  if(!t) return;
  currentChild().tasks.push({id:Date.now(),text:t,done:false});
  save();showSpeech();
}

/* –ê–î–ú–ò–ù */
function showAdmin(){
  hideAll();
  const a=document.getElementById("admin");
  a.innerHTML=`
    <h2>–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</h2>
    <div class="card"><b>${data.admin.name}</b></div>
    ${data.speechTherapists.map(l=>`
      <div class="card">
        <b>${l.name}</b><br>
        ${data.children.filter(c=>c.therapistId===l.id).map(c=>c.name).join(", ")}
      </div>`).join("")}
    <button class="role-btn" onclick="back()">–ù–∞–∑–∞–¥</button>`;
  a.classList.remove("hidden");
}

function toggle(id){
  const t=currentChild().tasks.find(x=>x.id===id);
  t.done=!t.done;save();showParent();
}
function progress(c){
  if(!c.tasks.length) return 0;
  return c.tasks.filter(t=>t.done).length/c.tasks.length*100;
}

save();
