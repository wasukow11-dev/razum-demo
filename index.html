<script>

const child = {

// ===== –°–û–•–†–ê–ù–ï–ù–ò–ï =====
const saved = localStorage.getItem("childProgress");

function save() {
  localStorage.setItem("childProgress", JSON.stringify(child));

// ===== –û–ë–©–ï–ï =====
function hideAll() {
  ["roles","parent","speech","admin"].forEach(id =>

// ===== –†–û–î–ò–¢–ï–õ–¨ =====
function progress() {
  return Math.round(
    (child.tasks.filter(t => t.done).length / child.tasks.length) * 100

function toggle(id) {
  const t = child.tasks.find(x => x.id === id);

  if (child.tasks.every(x => x.done)) child.level++;
  save();
  renderParent();
}

  });

  p.innerHTML += `<button class="role-btn" onclick="back()">–ù–∞–∑–∞–¥</button>`;

}
